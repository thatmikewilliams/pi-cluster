apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: pi-cluster-charts
  namespace: flux-system
spec:
  interval: 1m
  url: ssh://git@github.com/thatmikewilliams/pi-cluster
  ref:
    branch: master
  secretRef:
    name: flux-system
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/deployment/charts/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pi-cluster-charts
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deployment/charts
  prune: true
  sourceRef:
    kind: GitRepository
    name: pi-cluster-charts

