apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: pi-cluster
  namespace: flux-system
spec:
  interval: 1m
  url: git@github.com:thatmikewilliams/pi-cluster.git
  ref:
    branch: master
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/deployment/charts/    

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pi-cluster
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deployment/releases <--- here
  prune: true
  sourceRef:
    kind: GitRepository
    name: pi-cluster
